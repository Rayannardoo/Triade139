<!doctype html>
<html>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Senac.css">
    <title>TRIADE DO TEMPO</title>
        <head>
                <h1 class="APR"> APR 139 - PROF: DAVI </h1>
        </head>
        <body>
            <main>
                <header class="caixa-verde">
                    TRIADE DO TEMPO
                    <div class="wrapper">
                        <div class="count-wrapper">
                            <div id="days">00</div>
                            <span>Dias</span>
                        </div>
                        <div class="count-wrapper">
                            <div id="hours">00</div>
                            <span>Horas</span>
                        </div>
                        <div class="count-wrapper">
                            <div id="min">00</div>
                            <span>Minutos</span>
                        </div>
                        <div class="count-wrapper">
                            <div id="sec">00</div>
                            <span>Segundos</span>
                        </div>
                    </div>
                </header>
            </main>
            <footer>
                <script type="text/javascript">
                    let to =new Date('jul 08 2022 15:00:0');
                    function update(){
                        let from =new Date();
                            diff=to-from;
                            if(diff>0){
                            let days=setTwoDigit(Math.floor(diff/1000/60/60/24)),
                            hours=setTwoDigit(Math.floor(diff/1000/60/60)%24),
                            min=setTwoDigit(Math.floor(diff/1000/60)%60),
                            sec=setTwoDigit(Math.floor(diff/1000)%60)
                            document.querySelector('#days').innerText=days
                            document.querySelector('#hours').innerText=hours
                            document.querySelector('#min').innerText=min
                            document.querySelector('#sec').innerText=sec
                            }else{
                                clearInterval(interval);
                                document.querySelector('body').classList.add('alert') 
                            }
                    }
                    
                    let interval=setInterval(update,1000)
                    
                    function setTwoDigit(argument){
                        return argument>9?argument:"0"+argument;
                    }
                    
                </script>
            </footer>
        </body>
    
</html>
